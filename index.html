<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos de Barras y QR</title>
    <link rel="stylesheet" href="style.css">
    <!-- Las librerías se importan como módulos ES6 en main.js -->
</head>
<body>
    <div id="bg-svg">
      <img src="public/Bg_Enter.svg" alt="Fondo" />
    </div>
    <img id="title-svg" src="public/Title_Enter.svg" alt="THE CALLING" />
    <div id="preload-overlay" style="
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    ">
      <span id="preload-text" style="
        color: #FFF;
        text-align: center;
        font-family: 'Glancyr', Arial, sans-serif;
        font-size: 36px;
        font-style: normal;
        font-weight: 300;
        line-height: 118.736%;
        text-transform: uppercase;
      ">Cargando . . .</span>
    </div>
    <div id="preview-camara-border">
      <video id="preview-camara" autoplay playsinline></video>
    </div>
    <div id="video-preload-store" style="display:none;"></div>
    <div id="mensaje-escaneo"></div>
    <div id="descubre-faccion">DESCUBRE TU<br>FACCIÓN</div>

    <div class="container">
        <div class="scanner-container">
            <div class="camera-container">
                <div id="qr-reader"></div>
                <div class="scan-overlay">
                    <div class="scan-frame">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="qr-popup" class="qr-popup hidden"></div>
    </div>
    <!-- Video precargado y oculto -->
    <!-- Logo Pilatos abajo -->
    <div class="pilatos-logo-container">
      <img src="public/Pilatos.svg" alt="Pilatos" class="pilatos-logo" />
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
