<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos de Barras y QR</title>
    <link rel="stylesheet" href="style.css">
    <!-- Las librerías se importan como módulos ES6 en main.js -->
</head>
<body>
    <video id="wipe-video" src="/wipe.mp4" autoplay loop muted playsinline style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:3000;pointer-events:none;object-fit:cover;"></video>
    <div class="container">
        <div class="scanner-container">
            <div class="camera-container">
                <div id="qr-reader"></div>
                <div class="scan-overlay">
                    <div class="scan-frame">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="qr-popup" class="qr-popup hidden"></div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
